<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript"> 
      function fun(){
      let d= Math.random() * (10 - 1) + 1;
      document.getElementById('text').value=d;
      }
    </script>
  </head>
  <body>
    <input type="text" id="text">
    <input type="button" value="Пиф" onClick="fun()">
  </body>
</html>
